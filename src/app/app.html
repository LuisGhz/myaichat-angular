@if (isAuthenticated()) {
  <nz-layout class="h-dvh">
    <nz-sider
      [nzCollapsed]="layoutService.sidebarCollapsed()"
      [nzCollapsedWidth]="60"
      [nzWidth]="260"
      class="app-bg-base"
    >
      <app-sider />
    </nz-sider>
    <nz-layout>
      <nz-header class="h-12! p-0! app-bg-surface">
        <app-header />
      </nz-header>
      <nz-content class="overflow-hidden app-bg-surface">
        <router-outlet />
      </nz-content>
    </nz-layout>
  </nz-layout>
} @else {
  <router-outlet />
}
