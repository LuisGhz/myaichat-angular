<div
  class="flex h-screen items-center justify-center bg-linear-to-br from-blue-300 to-blue-100 dark:from-dark-1 dark:to-dark-2"
>
  <div class="w-full max-w-md rounded-lg bg-white p-8 shadow-lg">
    <h1 class="mb-2 text-center text-3xl font-bold text-slate-800">Bienvenido</h1>
    <p class="mb-8 text-center text-slate-600">Inicia sesión con GitHub para continuar</p>

    @if (errorMessage()) {
      <p class="text-red-600! font-semibold! text-center">{{ errorMessage() }}</p>
    }

    <button
      nz-button
      nzType="primary"
      nzSize="large"
      nzBlock
      (click)="loginWithGithub()"
      class="flex items-center justify-center gap-2 bg-slate-800 hover:bg-slate-700"
    >
      <nz-icon nzType="github" nzTheme="outline" />
      Iniciar sesión con GitHub
    </button>
  </div>
</div>
