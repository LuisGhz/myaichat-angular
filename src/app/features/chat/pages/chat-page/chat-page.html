<div class="flex flex-col h-full bg-dark-surface justify-center">
  <!-- Main content area -->
  <div class="flex flex-col items-center justify-center px-4">
    @if (!layoutService.selectedChatId()) {
      <!-- Welcome state -->
      <h1 class="text-2xl app-text mb-8">What can I help with?</h1>
    } @else {
      <!-- Chat messages placeholder -->
      <div class="w-full max-w-3xl text-gray-300">
        <p class="text-center text-gray-500">Messages will appear here...</p>
      </div>
    }
  </div>
  <!-- Input area -->
  <app-input-message />
</div>
