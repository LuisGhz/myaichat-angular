<div class="flex flex-col h-full bg-dark-surface">
  <!-- Main content area -->
  <div class="flex-1 flex flex-col items-center justify-center px-4">
    @if (!layoutService.selectedChatId()) {
      <!-- Welcome state -->
      <h1 class="text-2xl text-gray-200 mb-8">What can I help with?</h1>
    } @else {
      <!-- Chat messages placeholder -->
      <div class="w-full max-w-3xl text-gray-300">
        <p class="text-center text-gray-500">Messages will appear here...</p>
      </div>
    }
  </div>

  <!-- Input area -->
  <div class="p-4 pb-6">
    <div class="max-w-3xl mx-auto">
      <div class="flex items-end gap-2 bg-dark-input rounded-2xl p-3 border border-dark-border">
        <button
          nz-button
          nzType="text"
          nzShape="circle"
          class="text-gray-400! hover:text-gray-200! hover:bg-dark-border! shrink-0"
        >
          <span nz-icon nzType="plus" nzTheme="outline"></span>
        </button>

        <textarea
          nz-input
          [(ngModel)]="messageText"
          (keydown)="onKeydown($event)"
          placeholder="Ask anything"
          class="flex-1 bg-transparent! border-none! text-gray-200 resize-none focus:shadow-none!"
          [nzAutosize]="{ minRows: 1, maxRows: 6 }"
        ></textarea>

        <div class="flex items-center gap-1 shrink-0">
          <button
            nz-button
            nzType="text"
            nzShape="circle"
            class="text-gray-400! hover:text-gray-200! hover:bg-dark-border!"
          >
            <span nz-icon nzType="audio" nzTheme="outline"></span>
          </button>
          <button
            nz-button
            nzType="text"
            nzShape="circle"
            class="text-gray-400! hover:text-gray-200! hover:bg-dark-border!"
            [disabled]="!messageText.trim()"
            (click)="onSend()"
          >
            <span nz-icon nzType="send" nzTheme="outline"></span>
          </button>
        </div>
      </div>

      <p class="text-center text-xs text-gray-500 mt-2">
        AI can make mistakes. Check important info.
      </p>
    </div>
  </div>
</div>
