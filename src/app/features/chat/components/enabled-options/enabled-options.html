<section class="flex items-end gap-2">
  @if (isImageGeneration()) {
    <article class="app-bg-surface px-4 py-2.5 rounded-md flex items-center gap-2 mt-1" (mouseenter)="isImageGenerationHovered.set(true)" (mouseleave)="isImageGenerationHovered.set(false)">
      @if (isImageGenerationHovered()) {
        <button class="cursor-pointer" (click)="closeImageGeneration()">
          <nz-icon class="app-text text-lg" nzType="close-circle" nzTheme="outline" />
        </button>
      } @else {
        <nz-icon class="app-text text-lg" nzType="picture" nzTheme="outline" />
      }
      <span class="app-text">Generate Image</span>
    </article>
  }
  @if (isWebSearch()) {
    <article class="app-bg-surface px-4 py-2.5 rounded-md flex items-center gap-2 mt-1" (mouseenter)="isWebSearchHovered.set(true)" (mouseleave)="isWebSearchHovered.set(false)">
      @if (isWebSearchHovered()) {
        <button class="cursor-pointer" (click)="closeWebSearch()">
          <nz-icon class="app-text text-lg" nzType="close-circle" nzTheme="outline" />
        </button>
      } @else {
        <nz-icon class="app-text text-lg" nzType="compass" nzTheme="outline" />
      }
      <span class="app-text">Search on the web</span>
    </article>
  }
</section>
