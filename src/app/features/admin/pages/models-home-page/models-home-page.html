<div class="flex flex-col h-full relative">
  <div class="flex justify-end pe-2">
    <button
      class="app-text px-3 py-2 app-bg-base app-hover-bg-base trans-c-200 rounded-lg cursor-pointer"
      (click)="onAdd()"
    >
      <span nz-icon nzType="plus"></span>
      New Model
    </button>
  </div>
  <!-- Table Container -->
  <div class="flex-1 overflow-hidden p-4">
    <div class="h-full thin-scrollbar overflow-auto app-bg-surface rounded-lg">
      <nz-table
        #modelTable
        [nzData]="models.value()"
        [nzLoading]="models.isLoading()"
        [nzShowPagination]="false"
      >
        <thead>
          <tr>
            <th>Name</th>
            <th>Short Name</th>
            <th>Value</th>
            <th>Guest access</th>
            @if (!isMobile()) {
              <th>Developer</th>
            }
            <th nzWidth="100px" class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          @for (model of models.value(); track model.id) {
            <tr class="group">
              <td>{{ model.name }}</td>
              <td>{{ model.shortName }}</td>
              <td>
                <code class="px-2 py-1 rounded app-bg-input text-sm">{{ model.value }}</code>
              </td>
              <td>
                {{ model.guestAccess ? 'Yes' : 'No' }}
              </td>
              @if (!isMobile()) {
                <td>{{ model.developer.name }}</td>
              }
              <td class="text-center">
                <div
                  class="flex items-center justify-center gap-2 opacity-0 group-hover:opacity-100 transition-opacity"
                >
                  <button
                    nz-button
                    nzType="text"
                    nzSize="small"
                    (click)="onEdit(model)"
                    class="text-dark-base! dark:text-gray-300! hover:text-blue-500!"
                  >
                    <span nz-icon nzType="edit" nzTheme="outline"></span>
                  </button>
                  <button
                    nz-button
                    nzType="text"
                    nzSize="small"
                    (click)="onDelete(model)"
                    class="text-dark-base! dark:text-gray-300! hover:text-red-500!"
                  >
                    <span nz-icon nzType="delete" nzTheme="outline"></span>
                  </button>
                </div>
              </td>
            </tr>
          }
        </tbody>
      </nz-table>
    </div>
  </div>
</div>
