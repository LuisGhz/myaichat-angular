<div class="h-full flex flex-col w-full md:w-11/12 max-w-5xl mx-auto">
  <nz-tabs
    [nzSelectedIndex]="selectedIndex"
    (nzSelectedIndexChange)="onTabChange($event)"
    [nzSize]="isMobile() ? 'small' : 'default'"
    class="admin-tabs"
  >
    <nz-tab nzTitle="Models"></nz-tab>
    <nz-tab nzTitle="Users"></nz-tab>
  </nz-tabs>
  <div class="flex-1 overflow-hidden">
    <router-outlet />
  </div>
</div>
